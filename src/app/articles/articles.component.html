<div *ngIf="article$ | async as data; else loading">
  <article *ngFor="let article of data.articles">
    <mat-card class="example-card">
      <mat-card-header>
        <img
          mat-card-avatar
          [src]="
            article?.author?.image ||
            'https://mascitelliandpartners.com/map/wp-content/uploads/2015/03/placeholder_user-300x300.png'
          "
        />
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle
          >Inviato da
          <a [routerLink]="['/user', article?.author?.username]">{{
            article?.author?.username
          }}</a></mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ article.body }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </article>
</div>

<ng-template #loading>
  <mat-spinner [diameter]="30"></mat-spinner>
</ng-template>
